<!DOCTYPE html>
<html>
<head>
	<title> BR PRE NOBR 태그 사용법 </title>
</head>
<body>
<br>
<p>
<I>이탤릭체 인쇄됩니다.</I><br>
<cite>이탤릭체 인쇄됩니다.</cite><br>
<var>이탤릭체 인쇄됩니다.</var><br>
<kbd>타자기체로 인쇄됩니다.</kbd><br>
<code>타자기체로 인쇄됩니다.</code><br>
<tt>타자기체로 인쇄됩니다.</tt><br>
<strong>굵은 글씨로 인쇄됩니다.</strong><br>
<b>굵은 글씨로 인쇄됩니다.</b><br>
<u>글자 밑에 밑줄을 긋습니다.</u><br>
<big>다른 글자보다 조금 크게 인쇄됩니다.</big><br>
<small>다른 글자보다 조금 작게 인쇄됩니다.</small><br>
<sub>아래첨자</sub>로 인쇄됩니다.<br>
<sup>윗첨자</sub>로 인쇄됩니다.<br>
<brink>깜빡이는 글자는 넷스케이프에서만 지원합니다.</brink><br>
<strike>문자 위에 취소선이 인쇄됩니다.</strike><br>
</body>
</html>
