<!DOCTYPE html>
<html>
<head>
	<title>테이블 기본 형식 예제</title>
</head>
<body>
<TABLE border="1" align="right">
	<TR >
		<TH>이름</TH><TH>영어</TH><TH>수학</TH>
	</TR>
	<TR>
		<TD>홍길동</TD><TD>90</TD><TD>80</TD>
	</TR>
	<TR>
		<TD>장길산</TD><TD>95</TD><TD>90</TD>
	</TR>
</TABLE>
<p>
테이블 주위 텍스트가 있는 경우 align 속성을 사용하여 테이블을 정렬합니다.
<br clear="all">
<br>
정렬된 테이블 주위의 텍스트가 바로 옆에 나타나지 않게 하려면 &lt;br&gt; 태그의 clear 속성을 사용합니다.
</p>
</body>
</html>
